{% extends "base.html" %} {% block title %}Reset_password{% endblock %} {% block content %}
<form method="POST">
      <h3 align="center">Reset Password</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="oldpassword">Old Password</label>
        <input
          type="password"
          class="form-control"
          id="oldpassword"
          name="oldpassword"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="newpassword">New Password</label>
        <input
          type="password"
          class="form-control"
          id="newpassword1"
          name="newpassword1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="newpassword">Renter New Password</label>
        <input
          type="password"
          class="form-control"
          id="newpassword2"
          name="newpassword2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
